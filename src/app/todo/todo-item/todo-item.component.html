<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li *ngIf="ready_component else loading_component" [ngClass]="{ 'completed': todo?.completed,
                 'editing': editing }">
  <div class="view">
    <input class="toggle"
           type="checkbox"
           [formControl]="checkField"
           [checked]="todo?.completed">
    <label (click)="edit()">{{ todo?.text }}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit"
         [value]="todo?.text"
         [formControl]="textInput"
         (blur)="endEdition()"
         (keyup.esc)="endEdition()"
         #textInputReference>
</li>

<ng-template #loading_component>
  <div class="text-center">
    <img src="../../../assets/spin.svg" alt="" width="64">
  </div>
</ng-template>
